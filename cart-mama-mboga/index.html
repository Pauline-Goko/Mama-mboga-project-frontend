<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    <div class="cart-items">
      <div class="item">
        <img src="/images/onions.jpeg" alt="Item 1">
        <div class="item-details">
          <h3>Item 1</h3>
          <p>$10</p>
          <div class="quantity">
            <button class="remove">-</button>
            <span class="count">0</span>
            <button class="add">+</button>
          </div>
        </div>
      </div>
      
      
      <div class="item">
        <img  id="melon" src="/images/tomatos1-removebg-preview (1).png" alt="Item 2">
        <div class="item-details">
          <h3>Item 2</h3>
          <p>$15</p>
          <div class="quantity">
            <button class="remove">-</button>
            <span class="count">0</span>
            <button class="add">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="cart-total">
      <h2>Total: $<span id="total">0</span></h2>
    </div>
    <div class="payment-options">
      <h3>Payment Options:</h3>
      <input type="radio" name="payment" value="mpesa"> M-Pesa<br>
      <input type="radio" name="payment" value="cash"> Pay on Delivery<br>
    </div>
    <div class="delivery-options">
      <h3>Delivery Options:</h3>
      <input type="radio" name="delivery" value="home"> Home Delivery<br>
      <input type="radio" name="delivery" value="pickup"> Pick-up Point<br>
    </div>
    <button class="checkout">Checkout</button>
  </div>
</body>
</html>
